<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog project</title>
    <!--BOOTSTRAP-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--MEDIUM EDITOR-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="{% static 'css/blogStyle.css' %}" type="text/css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'all_posts' %}">Brand</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active isactive text-white" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link isactive text-white" href="{% url 'post_new' %}">New post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link isactive text-white" href="{% url 'drafts' %}">Drafts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link isactive text-white" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-white">Hi {{user.username}}</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link isactive text-white" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
                </ul>
        </div>
    </nav>



    <div class="container">
        {% block content_block %}
        {% endblock %}
    </div>
</body>
</html>
