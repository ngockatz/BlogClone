{% extends 'blog/shared.html' %}
{% block content_block %}
{% for post in post_list %}
<div>
    <p>Created on :{{post.date_create|date:'d-m-Y'}}</p>
    <h1>
        <a href="{% url 'post_content' pk=post.pk%}">
            {{post.title}}
        </a>
    </h1>
    <p>{{post.text|truncatechars:200}}</p>
</div>
{% endfor %}
{% endblock %}
